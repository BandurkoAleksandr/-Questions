<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
        <title>Questions</title>
        <link rel="stylesheet" href="CSS/CSS.css">
    </head>

    <body>
        <div class="tasks">
            <button class="task" i="0">Task 1</button>
            <button class="task" i="1">Task 2</button>
            <button class="task" i="2">Task 3</button>
            <button class="task" i="3">Task 4</button>
        </div>
        <div class="king-task task-details">
            <button class="up">UP</button>
            <button class="down">DOWN</button>
            <button class="left">LEFT</button>
            <button class="right">RIGHT</button>
            <div class="warning"></div>
        </div>
        <div class="change-element-task task-details">

        </div>
        <div class="combination-task task-details">
            ghg
        </div>
        <div class="lucky-number-task task-details">
            <input type="number"
                   min="0"
                   class="start-number-input"
                   placeholder="Enter a start number">
            <input type="number"
                   min="0"
                   class="finish-number-input"
                   placeholder="Enter a finish number">
            <button class="start-number-button">
                Enter
            </button>
            <div class="target"></div>
        </div>
        <button class="back">Back</button>
        <script src="JS/task-1.js"></script>
        <script src="JS/task-2.js"></script>
        <script src="JS/task-3.js"></script>
        <script src="JS/task-4.js"></script>
        <script src="JS/main.js"></script>
    </body>
</html>
